[pytest]
# pytest configuration for FaaS platform tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# Markers for test categorization
markers =
    vmtest: tests that run in a VM (require vmtest and may need sudo)
    slow: tests that take a long time to run
    unit: unit tests that don't require VM
    integration: integration tests that require VM
    stress: stress/load tests

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (if using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
